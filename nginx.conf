user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    default_type text/plain;
    access_log /var/log/nginx/access.log;

    server {
        listen 80;   
        location ~ /(.*) {
            return 204;
        }
    }
}
